<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Programmer humour</title>

    <style>
      body {
        font-size: 20px;
        border: 1px solid #ccc;
        background-color: #ddd;
        width: 20%;
        text-align: center;
        margin: 0 50px;
        padding: 30px;
      }
    </style>
  </head>

  <body>
    <h1>Programmer humour</h1>
    <ul id="container"></ul>

    <script>
      function photoFetch() {
        fetch("https://xkcd.now.sh/?comic=latest")
          .then(function (response) {
            let result = response.json();
            console.log(result);
            return result;
          })
          .then(function (data) {
            const ulEl = document.querySelector("#container");
            const imgEl = document.createElement("img");
            ulEl.appendChild(imgEl);
            imgEl.src = data.img;
          })
          .catch((err) => console.log(err));
      }

      photoFetch();
    </script>
  </body>
</html>
